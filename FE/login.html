<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="login-gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="floating-shape" style="width:400px;height:400px;background:#3b82f6;top:-100px;right:-100px;"></div>
    <div class="floating-shape" style="width:300px;height:300px;background:#8b5cf6;bottom:-50px;left:-50px;animation-delay:5s;"></div>

    <div class="glass-card rounded-2xl shadow-2xl w-full max-w-md p-8 relative z-10">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2 mb-4">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                    </svg>
                </div>
                <span class="font-bold text-2xl text-slate-900">SkillRank</span>
            </a>
            <h1 class="text-2xl font-bold text-slate-900">Welcome Back</h1>
            <p class="text-slate-500 mt-1">Login to your account</p>
        </div>

        <!-- Role Tabs -->
        <div class="flex rounded-xl overflow-hidden mb-6 bg-slate-100 p-1">
            <button onclick="setRole('student')" id="tab-student" class="flex-1 py-2.5 rounded-lg font-semibold text-sm transition tab-active">Student</button>
            <button onclick="setRole('company')" id="tab-company" class="flex-1 py-2.5 rounded-lg font-semibold text-sm transition tab-inactive">Company</button>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none"
                    placeholder="your@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none"
                    placeholder="Enter your password">
            </div>

            <div id="error-msg" class="text-red-500 text-sm hidden"></div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition shadow-lg shadow-blue-600/30">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-6">
            Don't have an account?
            <a href="/register-student" id="register-link" class="text-blue-600 hover:underline font-medium">Register as Student</a>
        </p>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script>
        let currentRole = 'student';

        function setRole(role) {
            currentRole = role;
            document.getElementById('tab-student').className = `flex-1 py-2.5 rounded-lg font-semibold text-sm transition ${role === 'student' ? 'tab-active' : 'tab-inactive'}`;
            document.getElementById('tab-company').className = `flex-1 py-2.5 rounded-lg font-semibold text-sm transition ${role === 'company' ? 'tab-active' : 'tab-inactive'}`;
            document.getElementById('register-link').href = role === 'student' ? '/register-student' : '/register-company';
            document.getElementById('register-link').textContent = role === 'student' ? 'Register as Student' : 'Register as Company';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('error-msg');
            errorEl.classList.add('hidden');

            showLoading(btn);

            try {
                const data = await apiPost('/auth/login', {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    role: currentRole
                });

                setAuth(data.token, data.user);

                const redirectUrl = currentRole === 'student'
                    ? '/student/dashboard'
                    : '/company/dashboard';

                // Show success screen
                document.querySelector('.glass-card').innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-slate-900 mb-2">Đăng nhập thành công!</h2>
                        <p class="text-slate-500 mb-4">Chào mừng bạn quay lại.</p>
                        <p class="text-slate-400 text-sm mb-4">Tự động chuyển hướng sau <span id="countdown">2</span>s...</p>
                        <a href="${redirectUrl}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold transition shadow-lg shadow-blue-600/30">
                            Tiếp tục
                        </a>
                    </div>
                `;

                let seconds = 2;
                const timer = setInterval(() => {
                    seconds--;
                    const el = document.getElementById('countdown');
                    if (el) el.textContent = seconds;
                    if (seconds <= 0) { clearInterval(timer); window.location.href = redirectUrl; }
                }, 1000);
            } catch (err) {
                const msg = err.message || 'Login failed. Please check your email and password.';
                errorEl.textContent = msg;
                errorEl.classList.remove('hidden');
            } finally {
                hideLoading(btn);
            }
        });

        // Redirect if already logged in
        redirectIfLoggedIn();
    </script>
</body>
</html>
