<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FE/assets/css/style.css">
</head>
<body class="login-gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="floating-shape w-72 h-72 bg-blue-500 top-10 left-10"></div>
    <div class="floating-shape w-96 h-96 bg-purple-500 bottom-10 right-10" style="animation-delay: -7s;"></div>

    <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Admin Panel</h1>
            <p class="text-slate-500 text-sm mt-1">SkillRank Administration</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Username</label>
                <input type="text" name="username" required
                    class="input-field w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none text-sm"
                    placeholder="Enter admin username">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                <input type="password" name="password" required
                    class="input-field w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none text-sm"
                    placeholder="Enter password">
            </div>
            <div id="error-msg" class="text-red-500 text-sm hidden"></div>
            <button type="submit" id="login-btn"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-xl font-semibold transition shadow-lg">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/FE/" class="text-sm text-slate-500 hover:text-blue-600 transition">Back to SkillRank</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Redirect if already logged in as admin
        const adminToken = localStorage.getItem('admin_token');
        if (adminToken) {
            window.location.href = '/FE/admin-huong/';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-msg');
            errorMsg.classList.add('hidden');

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Logging in...';

            try {
                const res = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (!res.ok) {
                    throw new Error(result.message || 'Login failed');
                }

                localStorage.setItem('admin_token', result.token);
                localStorage.setItem('admin_user', JSON.stringify(result.user));
                window.location.href = '/FE/admin-huong/';
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
