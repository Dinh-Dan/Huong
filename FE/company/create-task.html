<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FE/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <nav id="navbar" class="fixed w-full z-50 glass-effect border-b border-slate-200"></nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <h1 class="text-3xl font-bold mb-8">Create New Task</h1>

        <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-8">
            <form id="taskForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Task Title *</label>
                    <input type="text" name="title" required class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none" placeholder="e.g., Build a REST API endpoint">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description *</label>
                    <textarea name="description" rows="5" required class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none" placeholder="Describe the task in detail..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Expected Output</label>
                    <textarea name="expected_output" rows="3" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none" placeholder="What should the student deliver?"></textarea>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Estimated Time</label>
                        <input type="text" name="estimated_time" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none" placeholder="e.g., 2-3 hours">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Deadline *</label>
                        <input type="date" name="deadline" required class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Difficulty *</label>
                        <select name="difficulty" required class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Industry</label>
                        <select name="industry" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                            <option value="">Select industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="E-commerce">E-commerce</option>
                            <option value="Consulting">Consulting</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Max Submissions</label>
                        <input type="number" name="max_submissions" value="50" min="1" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                </div>

                <div id="error-msg" class="text-red-500 text-sm hidden"></div>

                <button type="submit" id="publishBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition shadow-lg shadow-blue-600/30">
                    Publish Task
                </button>
            </form>
        </div>
    </div>

    <script src="/FE/assets/js/api.js"></script>
    <script src="/FE/assets/js/navbar.js"></script>
    <script src="/FE/assets/js/utils.js"></script>
    <script>
        if (!requireAuth('company')) throw new Error('Not authorized');

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('publishBtn');
            const errorEl = document.getElementById('error-msg');
            errorEl.classList.add('hidden');
            showLoading(btn);

            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                await apiPost('/tasks', data);

                // Show success screen
                document.querySelector('.bg-white.rounded-xl').innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-slate-900 mb-2">Tạo task thành công!</h2>
                        <p class="text-slate-500 mb-4">Task đã được đăng và sinh viên có thể bắt đầu nộp bài.</p>
                        <p class="text-slate-400 text-sm mb-4">Tự động chuyển hướng sau <span id="countdown">3</span>s...</p>
                        <a href="${pageUrl('/company/dashboard')}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold transition">
                            Về Dashboard
                        </a>
                    </div>
                `;

                let seconds = 3;
                const timer = setInterval(() => {
                    seconds--;
                    const el = document.getElementById('countdown');
                    if (el) el.textContent = seconds;
                    if (seconds <= 0) { clearInterval(timer); window.location.href = pageUrl('/company/dashboard'); }
                }, 1000);
            } catch (err) {
                const msg = err.errors ? err.errors.map(e => e.msg).join(', ') : (err.message || 'Failed to create task');
                errorEl.textContent = msg;
                errorEl.classList.remove('hidden');
                showToast(msg, 'error');
            } finally {
                hideLoading(btn);
            }
        });
    </script>
</body>
</html>
