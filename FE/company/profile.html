<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FE/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <nav id="navbar" class="fixed w-full z-50 glass-effect border-b border-slate-200"></nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <h1 class="text-3xl font-bold mb-8">Company Profile</h1>

        <div id="profile-view" class="bg-white rounded-xl border border-slate-200 shadow-sm p-8">
            <div class="text-center py-8"><div class="spinner mx-auto"></div></div>
        </div>

        <div id="profile-edit" class="bg-white rounded-xl border border-slate-200 shadow-sm p-8 hidden">
            <h2 class="text-xl font-bold mb-6">Edit Profile</h2>
            <form id="editForm" class="space-y-4" enctype="multipart/form-data">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Company Name</label>
                        <input type="text" name="company_name" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Industry</label>
                        <select name="industry" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="E-commerce">E-commerce</option>
                            <option value="Consulting">Consulting</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Company Size</label>
                        <select name="company_size" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                            <option value="1-10">1-10</option><option value="11-50">11-50</option>
                            <option value="51-200">51-200</option><option value="201-500">201-500</option><option value="500+">500+</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Website</label>
                        <input type="url" name="website" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
                    <input type="text" name="address" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea name="description" rows="3" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Update Logo</label>
                    <input type="file" name="logo" accept="image/*" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                </div>
                <div class="flex gap-3">
                    <button type="submit" id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition">Save Changes</button>
                    <button type="button" onclick="toggleEdit(false)" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3 rounded-xl font-semibold transition">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/FE/assets/js/api.js"></script>
    <script src="/FE/assets/js/navbar.js"></script>
    <script src="/FE/assets/js/utils.js"></script>
    <script>
        if (!requireAuth('company')) throw new Error('Not authorized');

        let profileData = null;

        async function loadProfile() {
            try {
                profileData = await apiGet('/company/profile');
                renderProfile(profileData);
            } catch (err) {
                document.getElementById('profile-view').innerHTML = '<div class="text-center text-red-500 py-8">Failed to load profile</div>';
            }
        }

        function renderProfile(p) {
            document.getElementById('profile-view').innerHTML = `
                <div class="flex items-center gap-6 mb-8">
                    <div class="w-20 h-20 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 font-bold text-2xl">
                        ${p.logo_path ? `<img src="${UPLOAD_BASE}/uploads/logos/${p.logo_path}" class="w-full h-full object-cover rounded-xl">` : p.company_name.charAt(0)}
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold">${p.company_name}</h2>
                        <p class="text-slate-500">${p.email}</p>
                        <span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full capitalize">${p.subscription_plan} Plan</span>
                    </div>
                </div>
                <div class="grid sm:grid-cols-2 gap-6 mb-6">
                    <div><span class="text-sm text-slate-500">Industry</span><div class="font-medium">${p.industry || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Company Size</span><div class="font-medium">${p.company_size || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Website</span><div class="font-medium">${p.website ? `<a href="${p.website}" target="_blank" class="text-blue-600 hover:underline">${p.website}</a>` : '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Address</span><div class="font-medium">${p.address || '-'}</div></div>
                </div>
                ${p.description ? `<div class="mb-6"><span class="text-sm text-slate-500">Description</span><div class="font-medium mt-1">${p.description}</div></div>` : ''}
                <div class="flex gap-4 mb-6">
                    <div class="text-center bg-slate-50 px-6 py-3 rounded-xl"><div class="text-xl font-bold">${p.tasks_used}</div><div class="text-xs text-slate-500">Tasks Used</div></div>
                    <div class="text-center bg-slate-50 px-6 py-3 rounded-xl"><div class="text-xl font-bold">${p.task_limit}</div><div class="text-xs text-slate-500">Task Limit</div></div>
                </div>
                <button onclick="toggleEdit(true)" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition">Edit Profile</button>
            `;
        }

        function toggleEdit(show) {
            document.getElementById('profile-view').classList.toggle('hidden', show);
            document.getElementById('profile-edit').classList.toggle('hidden', !show);
            if (show && profileData) {
                const form = document.getElementById('editForm');
                form.company_name.value = profileData.company_name || '';
                form.industry.value = profileData.industry || '';
                form.company_size.value = profileData.company_size || '';
                form.website.value = profileData.website || '';
                form.address.value = profileData.address || '';
                form.description.value = profileData.description || '';
            }
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            showLoading(btn);

            try {
                const formData = new FormData(e.target);
                await apiPut('/company/profile', formData, true);
                showToast('Profile updated!', 'success');
                toggleEdit(false);
                loadProfile();
            } catch (err) {
                showToast(err.message || 'Update failed', 'error');
            } finally {
                hideLoading(btn);
            }
        });

        loadProfile();
    </script>
</body>
</html>
