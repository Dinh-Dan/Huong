<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <nav id="navbar" class="fixed w-full z-50 glass-effect border-b border-slate-200"></nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold mb-1">Company Dashboard</h1>
                <p class="text-slate-600" id="welcome-msg">Welcome back!</p>
            </div>
            <a href="/company/create-task" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition shadow-lg shadow-blue-600/30">
                + Create Task
            </a>
        </div>

        <!-- Stats -->
        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="text-sm text-slate-500 mb-2">Total Tasks</div>
                <div class="text-3xl font-bold" id="stat-tasks">0</div>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="text-sm text-slate-500 mb-2">Total Submissions</div>
                <div class="text-3xl font-bold" id="stat-submissions">0</div>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="text-sm text-slate-500 mb-2">Accepted Candidates</div>
                <div class="text-3xl font-bold text-green-600" id="stat-interested">0</div>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="text-sm text-slate-500 mb-2">Task Usage</div>
                <div class="text-xl font-bold" id="stat-usage">0 / 2</div>
                <div class="text-xs mt-1" id="stat-plan"></div>
            </div>
        </div>

        <!-- Recent Tasks -->
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm">
            <div class="p-6 border-b border-slate-200 flex justify-between items-center">
                <h2 class="text-xl font-bold">Recent Tasks</h2>
                <a href="/company/applicants" class="text-blue-600 hover:text-blue-700 text-sm font-medium">View All Applicants &rarr;</a>
            </div>
            <div id="recent-tasks" class="divide-y divide-slate-100">
                <div class="p-6 text-center text-slate-500">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script>
        if (!requireAuth('company')) throw new Error('Not authorized');

        const user = getUser();
        document.getElementById('welcome-msg').textContent = `Welcome back, ${user.name}!`;

        async function loadDashboard() {
            try {
                const data = await apiGet('/company/dashboard');

                document.getElementById('stat-tasks').textContent = data.total_tasks;
                document.getElementById('stat-submissions').textContent = data.total_submissions;
                document.getElementById('stat-interested').textContent = data.interested_candidates;
                document.getElementById('stat-usage').textContent = `${data.tasks_used} / ${data.task_limit}`;
                document.getElementById('stat-plan').innerHTML = `Plan: <span class="font-semibold capitalize">${data.subscription_plan}</span>`;

                const container = document.getElementById('recent-tasks');
                if (data.recent_tasks.length === 0) {
                    container.innerHTML = '<div class="p-6 text-center text-slate-500">No tasks yet. <a href="/company/create-task" class="text-blue-600">Create your first task</a>!</div>';
                    return;
                }

                container.innerHTML = data.recent_tasks.map(t => `
                    <div class="p-4 flex items-center justify-between hover:bg-slate-50">
                        <div>
                            <div class="font-medium">${t.title}</div>
                            <div class="text-sm text-slate-500">${t.submission_count} submissions &middot; ${formatDate(t.deadline)}</div>
                        </div>
                        <div class="flex items-center gap-3">
                            ${statusBadge(t.status)}
                            ${difficultyBadge(t.difficulty)}
                            <a href="/company/applicants?taskId=${t.id}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">View &rarr;</a>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('recent-tasks').innerHTML = '<div class="p-6 text-center text-red-500">Failed to load dashboard</div>';
            }
        }

        loadDashboard();
    </script>
</body>
</html>
