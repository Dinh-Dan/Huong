<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FE/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <nav id="navbar" class="fixed w-full z-50 glass-effect border-b border-slate-200"></nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <h1 class="text-3xl font-bold mb-8">My Profile</h1>

        <!-- Profile View -->
        <div id="profile-view" class="bg-white rounded-xl border border-slate-200 shadow-sm p-8">
            <div class="text-center py-8"><div class="spinner mx-auto"></div></div>
        </div>

        <!-- Edit Form (hidden) -->
        <div id="profile-edit" class="bg-white rounded-xl border border-slate-200 shadow-sm p-8 hidden">
            <h2 class="text-xl font-bold mb-6">Edit Profile</h2>
            <form id="editForm" class="space-y-4" enctype="multipart/form-data">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                        <input type="text" name="full_name" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                        <input type="tel" name="phone" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">University</label>
                        <input type="text" name="university" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Major</label>
                        <input type="text" name="major" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Year of Study</label>
                        <select name="year_of_study" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                            <option value="1">1st Year</option><option value="2">2nd Year</option>
                            <option value="3">3rd Year</option><option value="4">4th Year</option><option value="5">Graduate</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Skills</label>
                        <input type="text" name="skills" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Portfolio Link</label>
                        <input type="url" name="portfolio_link" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">LinkedIn</label>
                        <input type="url" name="linkedin" class="w-full px-4 py-3 border border-slate-300 rounded-xl input-field focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Upload New CV (PDF)</label>
                    <input type="file" name="cv" accept=".pdf" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none bg-white">
                </div>
                <div id="error-msg" class="text-red-500 text-sm hidden"></div>
                <div class="flex gap-3">
                    <button type="submit" id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition">Save Changes</button>
                    <button type="button" onclick="toggleEdit(false)" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3 rounded-xl font-semibold transition">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/FE/assets/js/api.js"></script>
    <script src="/FE/assets/js/navbar.js"></script>
    <script src="/FE/assets/js/utils.js"></script>
    <script>
        if (!requireAuth('student')) throw new Error('Not authorized');

        let profileData = null;

        async function loadProfile() {
            try {
                profileData = await apiGet('/student/profile');
                renderProfile(profileData);
            } catch (err) {
                document.getElementById('profile-view').innerHTML = '<div class="text-center text-red-500 py-8">Failed to load profile</div>';
            }
        }

        function renderProfile(p) {
            document.getElementById('profile-view').innerHTML = `
                <div class="flex items-center gap-6 mb-8">
                    <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-2xl">
                        ${p.full_name.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold">${p.full_name}</h2>
                        <p class="text-slate-500">${p.email}</p>
                    </div>
                </div>
                <div class="grid sm:grid-cols-2 gap-6 mb-6">
                    <div><span class="text-sm text-slate-500">University</span><div class="font-medium">${p.university || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Major</span><div class="font-medium">${p.major || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Year of Study</span><div class="font-medium">${p.year_of_study || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Phone</span><div class="font-medium">${p.phone || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Skills</span><div class="font-medium">${p.skills || '-'}</div></div>
                    <div><span class="text-sm text-slate-500">Average Score</span><div class="font-medium">${p.average_score || '0'}</div></div>
                </div>
                <div class="grid sm:grid-cols-3 gap-4 mb-6 p-4 bg-slate-50 rounded-xl">
                    <div class="text-center"><div class="text-2xl font-bold text-blue-600">${p.total_submissions}</div><div class="text-xs text-slate-500">Submissions</div></div>
                    <div class="text-center"><div class="text-2xl font-bold text-green-600">${p.interested_count}</div><div class="text-xs text-slate-500">Accepted</div></div>
                    <div class="text-center"><div class="text-2xl font-bold text-purple-600">${p.average_score || 0}</div><div class="text-xs text-slate-500">Avg Score</div></div>
                </div>
                <div class="flex flex-wrap gap-3 mb-6">
                    ${p.cv_path ? `<a href="http://localhost:5000/uploads/cv/${p.cv_path}" target="_blank" class="text-blue-600 hover:underline text-sm">View CV</a>` : ''}
                    ${p.portfolio_link ? `<a href="${p.portfolio_link}" target="_blank" class="text-blue-600 hover:underline text-sm">Portfolio</a>` : ''}
                    ${p.linkedin ? `<a href="${p.linkedin}" target="_blank" class="text-blue-600 hover:underline text-sm">LinkedIn</a>` : ''}
                </div>
                <button onclick="toggleEdit(true)" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition">Edit Profile</button>
            `;
        }

        function toggleEdit(show) {
            document.getElementById('profile-view').classList.toggle('hidden', show);
            document.getElementById('profile-edit').classList.toggle('hidden', !show);
            if (show && profileData) {
                const form = document.getElementById('editForm');
                form.full_name.value = profileData.full_name || '';
                form.phone.value = profileData.phone || '';
                form.university.value = profileData.university || '';
                form.major.value = profileData.major || '';
                form.year_of_study.value = profileData.year_of_study || '1';
                form.skills.value = profileData.skills || '';
                form.portfolio_link.value = profileData.portfolio_link || '';
                form.linkedin.value = profileData.linkedin || '';
            }
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            showLoading(btn);

            try {
                const formData = new FormData(e.target);
                await apiPut('/student/profile', formData, true);
                showToast('Profile updated!', 'success');
                toggleEdit(false);
                loadProfile();
            } catch (err) {
                document.getElementById('error-msg').textContent = err.message || 'Update failed';
                document.getElementById('error-msg').classList.remove('hidden');
            } finally {
                hideLoading(btn);
            }
        });

        loadProfile();
    </script>
</body>
</html>
