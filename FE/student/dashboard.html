<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SkillRank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <nav id="navbar" class="fixed w-full z-50 glass-effect border-b border-slate-200"></nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-1">Student Dashboard</h1>
            <p class="text-slate-600" id="welcome-msg">Welcome back!</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-slate-500">Total Submissions</span>
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    </div>
                </div>
                <div class="text-3xl font-bold" id="stat-submissions">0</div>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-slate-500">Pending Review</span>
                    <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                </div>
                <div class="text-3xl font-bold" id="stat-pending">0</div>
            </div>
            <div class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-slate-500">Accepted Count</span>
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
                    </div>
                </div>
                <div class="text-3xl font-bold" id="stat-interested">0</div>
            </div>
        </div>

        <!-- Recent Submissions -->
        <div class="bg-white rounded-xl border border-slate-200 shadow-sm">
            <div class="p-6 border-b border-slate-200 flex justify-between items-center">
                <h2 class="text-xl font-bold">Recent Submissions</h2>
                <a href="/student/my-submissions" class="text-blue-600 hover:text-blue-700 text-sm font-medium">View All &rarr;</a>
            </div>
            <div id="recent-submissions" class="divide-y divide-slate-100">
                <div class="p-6 text-center text-slate-500">Loading...</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 flex gap-4">
            <a href="/browse-tasks" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition shadow-lg shadow-blue-600/30">
                Browse Tasks
            </a>
            <a href="/student/profile" class="bg-white hover:bg-slate-50 text-slate-700 px-6 py-3 rounded-xl font-semibold transition border border-slate-200">
                Edit Profile
            </a>
        </div>
    </div>

    <!-- Notification Dialog -->
    <div id="notifModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg max-h-[80vh] flex flex-col relative">
            <div class="p-6 border-b border-slate-200 flex items-center justify-between shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold">Notifications</h2>
                        <p class="text-xs text-slate-500" id="notifCount"></p>
                    </div>
                </div>
                <button onclick="closeNotifModal()" class="text-slate-400 hover:text-slate-600 text-2xl leading-none">&times;</button>
            </div>
            <div id="notifList" class="overflow-y-auto flex-1 divide-y divide-slate-100"></div>
            <div class="p-4 border-t border-slate-200 shrink-0">
                <button onclick="closeNotifModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-xl font-semibold transition">Got it</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script>
        if (!requireAuth('student')) throw new Error('Not authorized');

        const user = getUser();
        document.getElementById('welcome-msg').textContent = `Welcome back, ${user.name}!`;

        // --- Notification system ---
        function getNotifIcon(status) {
            if (status === 'interested') return `<div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg></div>`;
            if (status === 'rejected') return `<div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></div>`;
            return `<div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>`;
        }

        function getNotifMessage(n) {
            if (n.status === 'interested') return `<strong class="text-green-600">${n.company_name}</strong> accepted your submission for <strong>${n.task_title}</strong>!`;
            if (n.status === 'rejected') return `Your submission for <strong>${n.task_title}</strong> at ${n.company_name} was not selected.`;
            return `<strong>${n.company_name}</strong> has reviewed your submission for <strong>${n.task_title}</strong>.`;
        }

        async function checkNotifications() {
            try {
                const lastCheck = localStorage.getItem('notif_last_check') || '';
                const params = lastCheck ? `?since=${encodeURIComponent(lastCheck)}` : '';
                const notifications = await apiGet(`/student/notifications${params}`);

                if (notifications.length > 0) {
                    showNotifDialog(notifications);
                }

                // Update last check time to now
                localStorage.setItem('notif_last_check', new Date().toISOString());
            } catch (err) {
                console.error('Notification check failed:', err);
            }
        }

        function showNotifDialog(notifications) {
            document.getElementById('notifCount').textContent = `${notifications.length} new update${notifications.length > 1 ? 's' : ''}`;

            document.getElementById('notifList').innerHTML = notifications.map(n => `
                <div class="p-4 flex items-start gap-3 hover:bg-slate-50">
                    ${getNotifIcon(n.status)}
                    <div class="flex-1 min-w-0">
                        <div class="text-sm">${getNotifMessage(n)}</div>
                        ${n.score !== null ? `<div class="mt-1 text-xs text-slate-500">Score: <span class="font-semibold text-slate-700">${n.score}/100</span></div>` : ''}
                        ${n.feedback ? `<div class="mt-1 text-xs text-slate-500 italic">"${n.feedback}"</div>` : ''}
                        <div class="mt-1 text-xs text-slate-400">${formatDateTime(n.evaluated_at)}</div>
                    </div>
                    ${statusBadge(n.status)}
                </div>
            `).join('');

            document.getElementById('notifModal').classList.remove('hidden');
        }

        function closeNotifModal() {
            document.getElementById('notifModal').classList.add('hidden');
        }

        // Close on backdrop click
        document.getElementById('notifModal').addEventListener('click', function(e) {
            if (e.target === this) closeNotifModal();
        });

        // --- Dashboard ---
        async function loadDashboard() {
            try {
                const data = await apiGet('/student/dashboard');

                document.getElementById('stat-submissions').textContent = data.total_submissions;
                document.getElementById('stat-pending').textContent = data.pending_review;
                document.getElementById('stat-interested').textContent = data.interested_count;

                const container = document.getElementById('recent-submissions');
                if (data.recent_submissions.length === 0) {
                    container.innerHTML = '<div class="p-6 text-center text-slate-500">No submissions yet. <a href="/browse-tasks" class="text-blue-600">Browse tasks</a> to get started!</div>';
                    return;
                }

                container.innerHTML = data.recent_submissions.map(s => `
                    <div class="p-4 flex items-center justify-between hover:bg-slate-50">
                        <div>
                            <div class="font-medium">${s.task_title}</div>
                            <div class="text-sm text-slate-500">${s.company_name} &middot; ${formatDate(s.submitted_at)}</div>
                        </div>
                        <div class="flex items-center gap-3">
                            ${s.score !== null ? scoreBar(s.score) : ''}
                            ${statusBadge(s.status)}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('recent-submissions').innerHTML =
                    '<div class="p-6 text-center text-red-500">Failed to load dashboard</div>';
            }
        }

        // Load both in parallel
        loadDashboard();
        checkNotifications();
    </script>
</body>
</html>
